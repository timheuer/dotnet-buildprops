name: "Build and Pack"

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

env:
  PACKAGE_PATH: './'
      
jobs:
  dotnet_workflow:
    name: Pack 
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      TERM: xterm

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: üíº Pack
      working-directory: src
      run: dotnet pack -o ${{ env.PACKAGE_PATH }}

    - name: üîê Get certificate
      id: cert_file
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'certfile.pfx'
        encodedString: ${{ secrets.SIGNING_CERT }}
    
    - name: ‚úçÔ∏è Sign NuGet Package
      run: dotnet nuget sign **/*.nupkg --certificate-path ${{ steps.cert_file.outputs.filePath }} --certificate-password ${{ secrets.CERT_PWD }} --timestamper http://timestamp.digicert.com
    
    - name: üëá Push to NuGet
      run: dotnet nuget push **/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

    - name: ‚¨ÜÔ∏è Publish signed artifact
      uses: actions/upload-artifact@v3
      with:
        name: signednupkg
        path: .